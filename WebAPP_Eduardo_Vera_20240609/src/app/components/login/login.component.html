<!-- login.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h4>Iniciar Sesión</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="username">Usuario:</label>
                <input id="username" formControlName="nombre" type="text" class="form-control" [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}">
               
              </div>
  
              <div class="form-group mb-3">
                <label for="password">Contraseña:</label>
                <input id="password" formControlName="password" type="password" class="form-control" [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
               
              </div>
  
              <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
